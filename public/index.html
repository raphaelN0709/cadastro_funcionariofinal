<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionário</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 500px) {
      form { padding: 20px; }
    }
  </style>
</head>
<body>
  <h1>Cadastro de Funcionário</h1>
  <form id="employeeForm">
    <label>Nome completo: <input type="text" id="nome" required></label>
    <label>CPF: <input type="text" id="cpf" required></label>
    <label>RG: <input type="text" id="rg" required></label>
    <label>Conta Bancária: <input type="text" id="conta_bancaria" required></label>
    <label>Endereço: <input type="text" id="endereco" required></label>
    <label>Função: <input type="text" id="funcao" required></label>
    <label>Vínculo:
      <select id="vinculo" required>
        <option value="Titular">Titular</option>
        <option value="Reserva">Reserva</option>
        <option value="Eventual">Eventual</option>
      </select>
    </label>
    <label>Data de Validade do Certificado: <input type="date" id="data_validade_certificado" required></label>
    <label>Posto:
      <select id="tipo" required>
        <option value="Bombeiro">Bombeiro</option>
        <option value="Limpeza">Limpeza</option>
        <option value="Agente Especiais">Agente Especiais</option>
        <option value="Portaria">Portaria</option>
      </select>
    </label>
    <button type="submit">Cadastrar</button>
  </form>
  
  <script src="/usuario.js">
  </script>
</body>
</html>
