<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 400px) {
      form {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <label>Usu치rio: <input type="text" id="user" required placeholder="digite o usu치rio:"></label><br>
    <label>Senha: <input type="password" id="senha" required placeholder="digite a senha:"></label><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();

      const user = document.getElementById('user').value;
      const senha = document.getElementById('senha').value;

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, senha })
      });

      if (response.ok) {
        window.location.href = '/admin/painel';
      } else {
        alert('Usu치rio ou senha inv치lidos');
      }
    });
  </script>
</body>
</html>
