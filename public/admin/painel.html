<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciamento de Funcionários (Admin)</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background-color: #007bff;
      color: #fff;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #expiringCertificates {
      font-weight: bold;
      color: red;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }
      tr { margin-bottom: 15px; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
      td { padding-left: 50%; position: relative; border: none; text-align: left; }
      td:before { position: absolute; top: 12px; left: 15px; width: 45%; font-weight: bold; content: attr(data-label); }
    }
  </style>
</head>
<body>
  <h1>Gerenciamento de Funcionários (Admin)</h1>
  
  <div style="margin-bottom: 20px;">
    <label>Buscar por Nome: <input type="text" id="searchName" onkeyup="filterEmployees()" placeholder="Digite o nome..." /></label>
  </div>

  <form id="employeeForm">
    <input type="hidden" id="employeeId" />
    <label>Nome completo: <input type="text" id="nome" required /></label>
    <label>CPF: <input type="text" id="cpf" required /></label>
    <label>RG: <input type="text" id="rg" required /></label>
    <label>Conta Bancária: <input type="text" id="conta_bancaria" required /></label>
    <label>Endereço: <input type="text" id="endereco" required /></label>
    <label>Função: <input type="text" id="funcao" required /></label>
    <label>Vínculo:
      <select id="vinculo" required>
        <option value="Titular">Titular</option>
        <option value="Reserva">Reserva</option>
        <option value="Eventual">Eventual</option>
      </select>
    </label>
    <label>Data de Validade do Certificado: <input type="date" id="data_validade_certificado" /></label>
    <label>Posto:
      <select id="tipo" required>
        <option value="Bombeiro">Bombeiro</option>
        <option value="Limpeza">Limpeza</option>
        <option value="Agente Especiais">Agente Especiais</option>
        <option value="Portaria">Portaria</option>
      </select>
    </label>
    <button type="submit">Salvar</button>
    <button type="button" onclick="clearForm()">Limpar</button>
  </form>

  <h2>Certificados Próximos do Vencimento</h2>
  <div id="expiringCertificates" style="margin-bottom: 20px; color: red;">Nenhum certificado próximo do vencimento.</div>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>RG</th>
        <th>Conta Bancária</th>
        <th>Endereço</th>
        <th>Função</th>
        <th>Vínculo</th>
        <th>Data Validade Certificado</th>
        <th>Posto</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="admin.js">
  </script>
</body>
</html>
